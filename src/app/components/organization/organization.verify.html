
                <nb-card>
                    <nb-card-header>Organization Verification</nb-card-header>
                    <nb-card-body>
                        <form (ngSubmit)="onsubmit()" #form="ngForm">
                            <div class="form-group row">
                                <label class="col-sm-12 col-form-label" align="center">Email Verification</label>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Email Address</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="org.email" id="email" #email="ngModel"
                                        class="form-control" placeholder="Email address" pattern=".+@.+\..+" [class.form-control-danger]="email.invalid && email.touched"
                                        [required]="getConfigValue('forms.validation.email.required')">
                                    <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.required">
                                        Email is required!
                                    </small>
                                    <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.pattern">
                                        Email should be the real one!
                                    </small>
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-primary" type="Submit">
                                        Send Code
                                    </button> &nbsp; &nbsp;
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Enter the code</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="cardName" placeholder="Code sent to the Email Address">
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-primary" type="Submit">
                                        Verify
                                    </button> &nbsp; &nbsp;
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-12 col-form-label" align="center">Phone Verification</label>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Phone Number</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="cardNum" placeholder="Phone Number of Organization">
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-primary" >
                                        Send Code
                                    </button> &nbsp; &nbsp;
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Enter the code</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="cardName" placeholder="Code sent to the Phone">
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-primary" >
                                        Verify
                                    </button> &nbsp; &nbsp;
                                </div>
                            </div>

                            <button class="btn btn-primary" type="Submit" 
                            [disabled]="submitted || !form.valid" [class.btn-pulse]="submitted" (click)="showLargeModal6()">
                                Register
                            </button> 

                            
                        </form>
                    </nb-card-body>
                </nb-card>
